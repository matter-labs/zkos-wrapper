[workspace]
resolver = "2"

members = [
    "circuit_mersenne_field",
    "wrapper",
    "wrapper_generator",
]


[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zkos-wrapper/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync", "zk", "risc-v"]
categories = ["cryptography"]


[workspace.dependencies]

circuit_mersenne_field = { path = "circuit_mersenne_field"}

#boojum = { git = "https://github.com/matter-labs/zksync-crypto.git", package="boojum", branch = "main"}
bellman = { git = "https://github.com/matter-labs/zksync-crypto.git", package="zksync_bellman", branch = "main" }
rescue_poseidon = { git = "https://github.com/matter-labs/zksync-crypto.git", package="rescue_poseidon", branch = "main" }
snark_wrapper = { git = "https://github.com/matter-labs/zksync-crypto.git", package="snark_wrapper", branch = "main" }

# boojum = { path = "../zksync-crypto/crates/boojum"}
# bellman = { path = "../zksync-crypto/crates/bellman", package="zksync_bellman"}
# rescue_poseidon = { path = "../zksync-crypto/crates/rescue-poseidon"}
# snark_wrapper = { path = "../zksync-crypto/crates/snark-wrapper"}


final_risc_verifier = {git="https://github.com/matter-labs/zksync-airbender.git", package="final_reduced_risc_v_machine_verifier", features=["proof_utils"], branch = "oh_log_23_reduced_machine"}
reduced_risc_verifier = {git="https://github.com/matter-labs/zksync-airbender.git", package="reduced_risc_v_log_23_machine_verifier", features=["proof_utils"], branch = "oh_log_23_reduced_machine"}
blake_verifier = {git="https://github.com/matter-labs/zksync-airbender.git", package="blake2_with_compression_verifier", features=["proof_utils"], branch = "oh_log_23_reduced_machine"}
execution_utils = {git="https://github.com/matter-labs/zksync-airbender.git", package="execution_utils", branch = "oh_log_23_reduced_machine"}
setups = {git="https://github.com/matter-labs/zksync-airbender.git", package="setups", branch = "oh_log_23_reduced_machine"}
mersenne_field = {git="https://github.com/matter-labs/zksync-airbender.git", package="field", branch = "oh_log_23_reduced_machine", features=["no_inline"]}
zkos_verifier_generator = {git="https://github.com/matter-labs/zksync-airbender.git", package="verifier_generator", branch = "oh_log_23_reduced_machine"}
prover = {git="https://github.com/matter-labs/zksync-airbender.git", package="prover", branch = "oh_log_23_reduced_machine"}

# final_risc_verifier = {path="../zksync-airbender/circuit_defs/final_reduced_risc_v_machine/verifier", package="final_reduced_risc_v_machine_verifier", features=["proof_utils"]}
# reduced_risc_verifier = {path="../zksync-airbender/circuit_defs/reduced_risc_v_log_23_machine/verifier", package="reduced_risc_v_log_23_machine_verifier", features=["proof_utils"]}
# blake_verifier = {path="../zksync-airbender/circuit_defs/blake2_with_compression/verifier", package="blake2_with_compression_verifier", features=["proof_utils"]}
# execution_utils = {path="../zksync-airbender/execution_utils"}
# setups = {path="../zksync-airbender/circuit_defs/setups"}
# mersenne_field = {path="../zksync-airbender/field", package="field"}
# zkos_verifier_generator = {path="../zksync-airbender/verifier_generator", package="verifier_generator"}
# prover = {path="../zksync-airbender/prover", package="prover"}


serde_json = { version = "*" }
serde = { version = "1", default-features = false, features = ["derive", "alloc"]}
clap = { version = "4.5.21", features = ["derive"] }
sha3 = "*"
rand = "0.8"
shivini = "=0.154.5"


[profile.release]
# This is needed for zksync-airbender crates to compile in a reasonable time for x86-64-unknown-linux-gnu
overflow-checks = true
opt-level = 1
lto = false
codegen-units = 8
debug = 0
incremental = true
panic = "abort"

[patch.crates-io]
boojum = { git = "https://github.com/matter-labs/zksync-crypto.git", package="boojum", branch = "main"}
circuit_definitions = { path = "../zksync-protocol/crates/circuit_definitions", package = "circuit_definitions"}