[workspace]
resolver = "2"

members = [
    "circuit_mersenne_field",
    "wrapper",
    "wrapper_generator"
]


[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["The Matter Labs Team <hello@matterlabs.dev>"]
homepage = "https://zksync.io/"
repository = "https://github.com/matter-labs/zkos-wrapper/"
license = "MIT OR Apache-2.0"
keywords = ["blockchain", "zksync", "zk", "risc-v"]
categories = ["cryptography"]


[workspace.dependencies]

circuit_mersenne_field = { path = "circuit_mersenne_field"}

boojum = { git = "https://github.com/matter-labs/zksync-crypto.git", package="boojum", branch = "main" , features = ["log_tracing"]}
bellman = { git = "https://github.com/matter-labs/zksync-crypto.git", package="zksync_bellman", branch = "main" }
rescue_poseidon = { git = "https://github.com/matter-labs/zksync-crypto.git", package="rescue_poseidon", branch = "main" }
snark_wrapper = { git = "https://github.com/matter-labs/zksync-crypto.git", package="snark_wrapper", branch = "main" }

# boojum = { path = "../zksync-crypto/crates/boojum"}
# bellman = { path = "../zksync-crypto/crates/bellman", package="zksync_bellman"}
# rescue_poseidon = { path = "../zksync-crypto/crates/rescue-poseidon"}
# snark_wrapper = { path = "../zksync-crypto/crates/snark-wrapper"}


risc_verifier = {git="https://github.com/matter-labs/zksync-airbender.git", package="final_reduced_risc_v_machine_verifier", features=["proof_utils"], tag="v0.3.1"}
execution_utils = {git="https://github.com/matter-labs/zksync-airbender.git", package="execution_utils", tag="v0.3.1"}
setups = {git="https://github.com/matter-labs/zksync-airbender.git", package="setups", tag="v0.3.1"}
mersenne_field = {git="https://github.com/matter-labs/zksync-airbender.git", package="field", tag="v0.3.1"}
zkos_verifier_generator = {git="https://github.com/matter-labs/zksync-airbender.git", package="verifier_generator", tag="v0.3.1"}
prover = {git="https://github.com/matter-labs/zksync-airbender.git", package="prover", tag="v0.3.1"}

# risc_verifier = {path="../air_compiler/circuit_defs/final_reduced_risc_v_machine/verifier", package="final_reduced_risc_v_machine_verifier", features=["proof_utils"]}
